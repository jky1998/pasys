<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pasys</title>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"/>
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/score/self.css" rel="stylesheet">
    <script type="text/javascript" src="../../assets/jquery/jquery-2.2.4.min.js"
            th:src="@{../../assets/jquery/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" src="../../assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:include="/common/head::NavHead" id="head" class="header"></div>
    <div class="content">
        <div th:include="/common/nav::Nav" id="nav"></div>
        <div class="assessment_self">
            <div class="form_title">
                <span>自我评分</span>
            </div>
            <form class="form-horizontal self_form">
                <div class="form-inline">
                    <div>
                        <label class="control-label" style="margin-left: 10px">选择月度：</label>
                        <select class="form-control" id="yyyy"
                                style="width: 80px"></select>
                        <span>年</span>
                        <select class="form-control" id="mm"
                                style="width: 80px"></select>
                        <span>月</span>
                        <input id="save" type="button" value="保存" class="btn form_btn" style="margin-left: 10px;">
                        <input id="progress" type="button" value="完成进度" class="btn form_btn"
                               data-toggle="modal" data-target="#progressModal" style="margin-left: 10px;">
                    </div>
                </div>
            </form>
            <table class="table table-striped table-bordered" id="self_tbl">
                <tr>
                    <th style="width: 10%">月度</th>
                    <th>目标内容</th>
                    <th style="width: 10%">设定分值</th>
                    <th style="width: 10%">自我评分</th>
                    <th style="width: 10%">详细信息</th>
                </tr>
            </table>
        </div>
    </div>
    <!--详细信息-->
    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title">
                        详细信息
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="detail"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--完成进度-->
    <div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title">
                        完成进度
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table" id="progress_content">
                        <tr>
                            <th style="width: 20%">月度</th>
                            <th>完成进度</th>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/common/nav.js"></script>
<script type="text/javascript" src="../../js/score/self.js"></script>
<script type="text/javascript" src="../../js/plan/common.js"></script>
</html>
