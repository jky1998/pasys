<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pasys</title>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"/>
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/plan/input.css" rel="stylesheet">
    <script type="text/javascript" src="../../assets/jquery/jquery-2.2.4.min.js"
            th:src="@{../../assets/jquery/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" src="../../assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:include="/common/head::NavHead" id="head" class="header"></div>
    <div class="content">
        <div th:include="/common/nav::Nav" id="nav"></div>
        <div class="decompose_input">
            <div class="form_title">
                <span>责任分解录入</span>
            </div>
            <div class="selector form-inline">
                <select class="form-control" id="department" name="department"
                    style="width: 200px; margin-left: 10px;">
                    <option value="0">请选择部门</option>
                </select>
                <input id="addRelation" type="button" value="录入" class="btn form_btn" data-target="#add">
            </div>
            <table class="table table-striped table-bordered" id="staff_tbl">
                <tr>
                    <th style="width: 5%"><input id="selectAll" type="checkbox"></th>
                    <th style="width: 10%">工号</th>
                    <th style="width: 10%">姓名</th>
                    <th>部门</th>
                </tr>
            </table>
        </div>
    </div>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">责任分解录入</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" style="color: #5e5e5e">
                        <div class="form-group" style="display: none;">
                            <label for="staffId" class="col-sm-2 control-label">编号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="staffId" name="staffId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="staffName" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" readonly="readonly" id="staffName" name="staffName">
                            </div>
                        </div>
                        <div class="form-group form-inline">
                            <label class="col-sm-2 control-label">月度</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="yyyy"
                                        style="width: 80px"></select>
                                <span>年</span>
                                <select class="form-control" id="mm"
                                        style="width: 80px"></select>
                                <span>月</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">计划</label>
                            <div class="col-sm-8" id="plan">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="submit_add">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
<script type="text/javascript" src="../../js/common/nav.js"></script>
<script type="text/javascript" src="../../js/plan/input.js"></script>
<script type="text/javascript" src="../../js/plan/common.js"></script>
</html>
