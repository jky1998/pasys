<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pasys</title>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"/>
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/plan/common.css" rel="stylesheet">
    <script type="text/javascript" src="../../assets/jquery/jquery-2.2.4.min.js"
            th:src="@{../../assets/jquery/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" src="../../assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/common/head::NavHead" id="head" class="header"></div>
<div class="content">
    <div th:include="/common/nav::Nav" id="nav"></div>
    <div class="common">
        <div class="form_title">
            <span>共性目标</span>
        </div>
        <div class="operations">
            <input style="margin-left: 10px;" id="add" type="button" value="添加" class="btn form_btn" data-toggle="modal" data-target="#addCommonGoal">
            <input id="update" type="button" value="修改" class="btn form_btn" data-target="#updateCommonGoal">
            <input id="delete" type="button" value="删除" class="btn form_btn">
        </div>
        <table class="table table-striped table-bordered common_goal_tbl">
            <tr>
                <th style="width: 30px;"></th>
                <th>目标内容</th>
                <th>考核标准</th>
                <th style="width: 50px">分值</th>
            </tr>
            <tr th:each="goal:${goals}">
                <td><input type="checkbox" name="id" th:value="${goal.id}"></td>
                <td th:text="${goal.content}"></td>
                <td th:text="${goal.detail}"></td>
                <th th:text="${goal.score}" class="score"></th>
            </tr>
            <tr style="font-weight: bold">
                <td></td>
                <td></td>
                <td>总分：</td>
                <td id="total"></td>
            </tr>
        </table>
    </div>

    <!-- 模态框（Modal） -->
    <!--添加共性目标-->
    <div class="modal fade" id="addCommonGoal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">添加共性目标</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" style="color: #5e5e5e">
                        <div class="form-group">
                            <label for="content" class="col-sm-2 control-label">目标内容</label>
                            <div class="col-sm-8">
                                <textarea rows="5" class="form-control" id="content" name="content"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="detail" class="col-sm-2 control-label">考核标准</label>
                            <div class="col-sm-8">
                                <textarea rows="5" class="form-control" id="detail" name="detail"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="score" class="col-sm-2 control-label">分值</label>
                            <div class="col-sm-8">
                                <input type="text" rows="5" class="form-control" id="score" name="score">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_add">添加</button>
                </div>
            </div>
        </div>
    </div>
    <!--修改共性目标-->
    <div class="modal fade" id="updateCommonGoal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">修改共性目标</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal" style="color: #5e5e5e">
                        <div class="form-group" style="display: none;">
                            <label for="updateId" class="col-sm-2 control-label">编号</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="updateId" name="updateId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateContent" class="col-sm-2 control-label">目标内容</label>
                            <div class="col-sm-8">
                                <textarea rows="5" class="form-control" id="updateContent" name="updateContent"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateDetail" class="col-sm-2 control-label">考核标准</label>
                            <div class="col-sm-8">
                                <textarea rows="5" class="form-control" id="updateDetail" name="updateDetail"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="updateScore" class="col-sm-2 control-label">分值</label>
                            <div class="col-sm-8">
                                <input type="text" rows="5" class="form-control" id="updateScore" name="updateScore">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_update">修改</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../js/common/nav.js"></script>
<script type="text/javascript" src="../../js/plan/goal.js"></script>
<script type="text/javascript" src="../../js/plan/common.js"></script>
</html>
