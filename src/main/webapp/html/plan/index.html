<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>pasys</title>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../assets/bootstrap-3.3.7-dist/css/bootstrap-datepicker.css" rel="stylesheet" media="screen"/>
    <link href="../../css/common/common.css" rel="stylesheet">
    <link href="../../css/plan/index.css" rel="stylesheet">
    <script type="text/javascript" src="../../assets/jquery/jquery-2.2.4.min.js"
            th:src="@{../../assets/jquery/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" src="../../assets/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:include="/common/head::NavHead" id="head" class="header"></div>
    <div class="content">
        <div th:include="/common/nav::Nav" id="nav"></div>
        <div class="plan_index">
            <div class="form_title">
                <span>计划查询</span>
            </div>
            <form class="form-horizontal form-inline query_form">
                <select class="form-control" id="departmentId" name="departmentId" style="margin-left: 10px">
                    <option value="0">请选择部门</option>
                </select>
                <select class="form-control" id="staffId" name="staffId" style="margin-left: 10px">
                    <option value="0">请选择员工</option>
                </select>
                <select class="form-control" id="yyyy" name="yyyy" style="width: 80px; margin-left: 10px;">
                    <option value="0">请选择年份</option>
                </select>
                <span>年</span>
                <select class="form-control" id="mm" name="mm" style="width: 80px;">
                    <option value="0">请选择月份</option>
                </select>
                <span>月</span>
                <input type="button" id="query" value="查询" class="btn form_btn" style="margin-left: 10px">
            </form>
            <table class="table table-striped table-bordered" id="plan_tbl">
                <tr>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>部门</th>
                    <th>月度</th>
                    <th>详细信息</th>
                    <th>完成情况</th>
                </tr>
            </table>
        </div>
    </div>
    <!--详细信息-->
    <div class="modal fade" id="details" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title">
                        计划内容
                    </h4>
                </div>
                <div class="modal-body">
                    <p id="detail"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--完成进度-->
    <div class="modal fade" id="progressModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title">
                        完成进度
                    </h4>
                </div>
                <div class="modal-body">
                    <table class="table" id="progress_content">
                        <tr>
                            <th style="width: 20%">评分类型</th>
                            <th>总分</th>
                            <th>得分</th>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary"
                            data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../js/common/nav.js"></script>
<script type="text/javascript" src="../../js/plan/index.js"></script>
<script type="text/javascript" src="../../js/plan/common.js"></script>
</html>
